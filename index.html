<body>

    <h1>Formulário de Contato</h1>
    <p>Preencha o formulário abaixo para entrar em contato.</p>

    <form action="https://formspree.io/f/xrgwwqje" method="post" enctype="multipart/form-data">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="telefone">Whatsapp:</label>
        <input type="telefone" id="telefone" name="telefone" required>

        <label for="message">Descreva abaixo que tipo de imóvel você procura. (Ex: quantos dorms, bairro, pronto ou na planta, faixa de preço.)</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        

        <button type="submit">Enviar</button>
    </form>
